<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title> c</title>
  </head>
  <body>
    <section class="big-sec">
      <div id="blue-section" class="container">
        <div class="row">
          <span>
            <p class="mb-2">Your Result</p>
          </span>
        </div>
        <div class="row my-2">
          <div id="part-blue" class="col-xs-4">
            <span class="circle container row">
              <h1 id="number-76">76</h1>
              <p id="of">of 100</p>
            </span>

            <div class="great mt-3">
              <p>Great</p>
            </div>
            <pre class="mb-4"><p>You scored higher than 65% of the
people who have taken these tests.</p></pre>
          </div>
        </div>
      </div>
      <div id="white-section" class="container">
        <div id="container" class="container col-12">
          <div class="row my-2 mb-3">
            <div style="max-width: 320px" class="title">Summary</div>
          </div>

          <div class="row ">
            <span id="row1">
              <div id="reaction" style="width: 70%">
                <h5 style="align-items: start">Reaction</h5>
              </div>
              <span>
                <h5>80</h5>
                
                <h5 id="houndered">/ 100</h5>
              </span>
            </span>
          </div>
          <div class="row mt-3">
            <span id="row2">
              <div id="memory" style="width: 70%">
                <h5 style="align-items: start">Memory</h5>
              </div>
              <span>
                <h5>92</h5>
                
                <h5 id="houndered">/ 100</h5>
            </span>
          </div>
          <div class="row mt-3">
            <span id="row3"> 
              <div id="verbal" style="width: 70%">
                <h5 style="align-items: start">Verbal</h5>
              </div>
              <span>
                <h5>61</h5>
                
                <h5 id="houndered">/ 100</h5>
            </span>
          </div>
          <div class="row mt-3">
            <span id="row4"> 
              <div id="visual" style="width: 70%">
                <h5 style="align-items: start">Visual</h5>
              </div>
              <span>
                <h5>72</h5>
                
                <h5 id="houndered">/ 100</h5>
            </span>
          </div>
          <div class="row mt-4">
            <button id="btn" class="">Continue</button>
          </div>
        </div>
        
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
